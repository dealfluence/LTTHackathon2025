<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Analysis Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Legal Analysis Bot "Lumen AI"</a>
            <span id="status" class="navbar-text text-secondary">Connecting...</span>
        </div>
    </nav>

    <main class="container-fluid flex-grow-1 my-3">
        <div class="row h-100">
            <!-- User Chat Window -->
            <div class="col-md-6 d-flex flex-column h-100">
                <div class="card flex-grow-1">
                    <div class="card-header">Business User ↔️ Lumen AI</div>
                    <div id="user-chat-box" class="card-body overflow-auto">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="user-form" class="d-flex">
                            <input type="text" id="user-input" class="form-control" placeholder="Ask Lumen AI a question..." autocomplete="off" required>
                            <button class="btn btn-primary ms-2" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lawyer Chat Window -->
            <div class="col-md-6 d-flex flex-column h-100">
                <div class="card flex-grow-1">
                    <div class="card-header">Lumen AI ↔️ Lawyer</div>
                    <div id="lawyer-chat-box" class="card-body overflow-auto">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="lawyer-form" class="d-flex">
                            <input type="text" id="lawyer-input" class="form-control" placeholder="Provide guidance..." autocomplete="off">
                            <button class="btn btn-secondary ms-2" type="submit">Reply</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
